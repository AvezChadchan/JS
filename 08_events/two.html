<html>

<head>
    <title>HTML Events</title>
</head>

<body>
    <h1>Hello unno punno</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMyName = function () {
        console.log("My name is SRK");
    }
    
    const chageName = function () {
        document.querySelector('h1').innerHTML = 'Hello, SRK';
    }

    const timeout = setTimeout(chageName, 2000)
    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(timeout);
        console.log('Name changing Stopped');
    });
</script>
</html>
