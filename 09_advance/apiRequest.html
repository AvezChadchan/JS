<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>

<body style="background-color: #121212; color: white;">
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The butoperation is complete.
    <div class="card"
        style="height: 230px; border-radius:15px; width: 150px; align-items: center; display: flex;flex-direction: column;justify-content: center ;margin: auto;">
        <h4></h4>
    </div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/AvezChadchan';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.onreadystatechange = function () {
        // console.log(xhr.readyState);

        if (xhr.readyState === 4) {
            // console.log(this.responseText);
            const data = JSON.parse(this.responseText);
            // console.log(data);
            const img = data.avatar_url;
            let followers = data.followers;
            let followings = data.following;
            const mybtn = document.createElement('button');
            mybtn.innerText = 'Show Data';
            document.body.appendChild(mybtn);
            mybtn.addEventListener('click', function () {
                const card = document.querySelector('.card');
                const avatar = document.createElement('img');
                avatar.src = img;
                avatar.style.height = "150px";
                avatar.style.borderRadius = "14px";
                card.querySelector('h4').innerText = `Followers : ${followers} \t Following: ${followings}`;
                card.style.border = '3px solid white'
                if (!card.querySelector('img')) {
                    card.insertBefore(avatar, card.querySelector('h4'));
                    console.log('Data Showed!!');
                }
            });
            // console.log(typeof data); the reponse text is always in string
            // avatar.innerHTML = `<img src = ${img} style = "height:150px;border-radius : 15px"></img> `;
            // document.querySelector('h2').innerText = followers;
        }
    }
    xhr.send();
</script>

</html>
