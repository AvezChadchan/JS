<!-- Document Object Manipulation [DOM] -->
<html>

<head>
    <meta charset="UTF-8">
    <title>GOM</title>
</head>
<style>
    body {
        background-color: #212121;
        color: white;
    }
</style>

<body>
    <div class="bg-black">
        <h1 id="title" class="heading">
            DOM Learning from chai aur code
            <span style="display: none;">Test Text</span>
        </h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li class="hi">one</li>
            <li class="hi">two</li>
            <li class="hi">three</li>
        </ul>
    </div>
    <script>
        document.getElementById('title')
        document.getElementById('title').id //to get a particuar element

        document.getElementById('title').className

        document.getElementById('title').class
        // document.getElementById('title').innerHTML = 'mitte'

        document.getElementById('title').getAttribute('id') //to get the attributes

        document.getElementById('title').getAttribute('class')

        // document.getElementById('title').setAttribure('class', 'changing_class') //to set the attributes

        const myul = document.querySelector('ul') 
        myul.querySelector('li')
        const hi = myul.querySelector('li')
        hi.style.backgroundColor = 'green'
        hi.innerText
        hi.innerText = 'midontte'
        const classlsit=document.getElementsByClassName('hi')
        Array.from(classlsit) //to convert anythign into array
    </script>
</body>

</html>
