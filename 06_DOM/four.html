<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Last</title>
</head>

<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //add
    function addLanguage(langName) { //this function is not optimised becuz we have to traverse whole data to insert a new value
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        // body.ul.document.appendChild(li);
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('python')
    addLanguage('java')
    function addOptiLanguage(langName) { //this is optimized function we are appending the value directly
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('golang')

    //edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.textContent = "Ruby"; or
    const newli = document.createElement('li');
    newli.textContent = "Ruby";
    secondLang.replaceWith(newli);
    //edit or
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML="<li>TypeScript</li>"
    
    //remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>

</html>
